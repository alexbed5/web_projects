<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drinking Club Winery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="https://formspree.io/boysboy@mailinator.com" method="POST">

        <fieldset>
            <legend>Personal information</legend>
            <label for="name">Name</label>
            <input autofocus autocomplete="name" placeholder="Enter your full name" required id="name" name="name"
                type="text">

            <label for="phone">Phone Number</label>
            <input pattern="[0-9]*" autocomplete="tel" placeholder="Enter your phone number" required id="phone"
                name="phone" type="tel">

            <label for="email">Email</label>
            <input autocomplete="email" placeholder="Enter your email" required id="email" name="email" type="email">

            <label for="birthday">What is your date of birth?</label>
            <input type="date" id="birthday" name="birthday">

            <label for="time">Preferred time to receive the order?</label>
            <input type="time" id="time" name="time">
        </fieldset>

        <fieldset>
            <legend>Wine order</legend>
            <label for="merlot">How # Merlot?</label>
            <input placeholder="Enter # you want to buy" id="merlot" name="merlot" type="number" pattern="[0-9]*"
                min="0" max="100">

            <label for="champagne">How # Champagne?</label>
            <input placeholder="Enter # you want to buy" id="champagne" name="champagne" type="number" pattern="[0-9]*"
                min="0" max="100">

            <label for="malbec">How # Malbec?</label>
            <input placeholder="Enter # you want to buy" id="malbec" name="malbec" type="number" pattern="[0-9]*"
                min="0" max="100">
            <section id="nowrap">
                <input type="checkbox" value="Gift" id="gift" name="gift">
                <label for="gift">This is a gift</label>
            </section>
        </fieldset>
        <fieldset>
            <legend>Shipping Details</legend>

            <section id="nowrap">
                <input type="radio" value="standard" id="standard" name="shipping type">
                <label for="standard">Standard Shipping ($5)</label>
            </section>
            <section id="nowrap">
                <input type="radio" value="dhl" id="dhl" name="shipping type">
                <label for="dhl">DHL Shipping ($20)</label>
            </section>

            <label for="street">Street</label>
            <input placeholder="Enter street name" id="street" name="street" type="text">

            <label for="street">StreetNumber</label>
            <input placeholder="Enter street number" id="street" name="street" type="number" pattern="[0-9]*" min="0"
                max="100">

            <label for="city">City and State/Province</label>
            <input placeholder="Enter street name" id="city" name="city" type="text">

            <label for="country">Country</label>
            <select name="country" id="country">
                    <option>select your country</option>
                <optgroup label="Europe">
                    <option>United Kingdom</option>
                    <option>Ireland</option>
                    <option>Iceland</option>
                    <option>Spain</option>
                    <option>France</option>
                </optgroup>
                <optgroup label="North America">
                    <option>USA</option>
                    <option>Canada</option>
                </optgroup>
            </select>

            <label for="comments">Comments</label>
            <textarea name="" id="comments"></textarea>
        </fieldset>

        <input id="submit" type="submit" value="Order">

    </form>
</body>

</html>
